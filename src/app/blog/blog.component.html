@for (a of ArticleData ; track a.id) {
    <div class=" mt-16 flex flex-col space-x-0 space-y-5 md:flex-row md:space-x-5 md:space-y-0 " >
        
        <div class="md:w-full flex flex-col  p-6 space-y-2 rounded-lg border border-slate-200 bg-slate-100" >
            <div class="flex flex-col items-end justify-end">
                <button  (click)="Ondelete(a.id)" > 
                     <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>  
                </button>
            </div>
            <img src="{{a.photo}}" alt="Avatar photo" class="w-16 rounded-full  ">
            <h5 class="font-bold">{{a.nom}} {{a.prenom}}</h5>
            <p class="px-10  line-clamp-2  ">{{a.blogPost}}</p>
            <a [routerLink]="['/article', a.id]"class="flex items-end justify-end font-medium text-pink-700 hover:underline " >
                Read more
                <svg class="ml-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </a>
        </div>
    </div>
}
