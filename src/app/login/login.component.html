<!-- component -->
<body class="font-mono ">
		<!-- Container -->
		<div class="container mx-auto">
			<div class="flex justify-center px-6 my-12">
				<!-- Row -->
				<div class="w-full xl:w-3/4 lg:w-11/12 flex">
					<!-- Col -->
					<div
						class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
						style="background-image: url('https://source.unsplash.com/K4mSJ7kc0As/600x800')"
					></div>
					<!-- Col -->
					<div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
						<h3 class="pt-4 text-2xl text-center">Welcome Back!</h3>
            <h3 class="pt-4 text-lg text-center">Please enter username and password</h3>
						<form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" [formGroup]="loginForm" (ngSubmit)="login()">
							<div class="mb-4">
								<label class="block mb-2 text-sm font-bold text-gray-700" for="username">
									Email
								</label>
								<input
									class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="email"
									type="text"
									placeholder="enter your email"
									formControlName="email"
								/>
							</div>
							<div class="mb-4">
								<label class="block mb-2 text-sm font-bold text-gray-700" for="password">
									Password
								</label>
								<input
									class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border "
									id="password"
									type="password"
									placeholder="******************"
									formControlName="password"
								/>
								
							</div>
							<div class="mb-6 text-center">
								<button
									class="w-full px-4 py-2 font-bold text-white bg-pink-500 align-baseline hover:bg-pink-600 focus:outline-none focus:shadow-outline"
									type="submit"
								>
									Login
								</button>
							</div>
							<hr class="mb-6 border-t" />
							<div class="text-center">
								<a
									class="inline-block text-sm text-pink-500 align-baseline hover:text-pink-600"
									href="#" routerLink="/signup" routerLinkActive="router-link-active" 
								>
									New user? Create an Account!
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
